<!DOCTYPE html>
<html>
<head>
  <title>XML Sitemap Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 5px;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .input-group input[type="text"] {
      padding: 10px;
      margin-right: 10px;
      width: 70%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .input-group button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .loading {
      text-align: center;
      margin-bottom: 20px;
      display: none;
    }
    
    .result-box {
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 4px;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <header>
    <h1>XML Sitemap Generator</h1>
  </header>
  <div class="container">
    <form id="generate-form">
      <div class="input-group">
        <input type="text" id="site-name" name="siteName" placeholder="Enter Site Name" required>
        <button type="submit">Generate XML</button>
      </div>
    </form>
    <div class="result-box" id="result-box">
      {{ .XMLResponse }}
    </div>
  </div>
</body>
<script>
  document.getElementById("generate-form").addEventListener("submit", submitForm);
  function submitForm(event) {
    event.preventDefault();
    console.log("in submit function")
    var form = document.getElementById("generate-form");
    var formData = new FormData(form);
    fetch("/submit", {
      method: "POST",
      body: formData
    })
    .then(function(response) {
      if (response.ok) {
        console.log("Form submitted successfully!");
        // Perform any additional actions on successful form submission
      } else {
        console.log("Form submission failed!");
        // Handle form submission failure
      }
    })
    .catch(function(error) {
      console.log("An error occurred while submitting the form.");
      // Handle error
    });
  }
</script>
</html>
